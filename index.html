<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <h1 style="margin: 30px; text-align: center; color:rgb(11, 131, 211);">Tạo hiệu ứng zoom cho hình ảnh khi hover vào</h1>
  <div class="row g-5 mt-3 mx-4">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/1.jpeg" alt="" style="margin: 0;">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/2.jpeg" alt="" style="margin: 0;">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/3.jpeg" alt="" style="margin: 0;">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/4.jpeg" alt="" style="margin: 0;">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/5.jpeg" alt="" style="margin: 0;">
          <img class="col-lg-2 col-md-4 rounded-pill" src="./img/11.jpeg" alt="" style="margin: 0;">
  </div>


  <h1 style="margin: 30px; text-align: center; color:rgb(11, 131, 211);">Slide hinh anh</h1>

  <div id="carouselExampleIndicators" class="carousel slide carousel-fade w-50 mx-auto m-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/1.jpeg" class="d-block w-100" style="height: 400px;"  alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/2.jpeg" class="d-block w-100" style="height: 400px;" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/3.jpeg" class="d-block w-100" style="height: 400px;" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/4.jpeg" class="d-block w-100" style="height: 400px;" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/5.jpeg" class="d-block w-100" style="height: 400px;" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/11.jpeg" class="d-block w-100" style="height: 400px;" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
